<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Bloggen</h1>

        <div id="loginBox">
            <input type="text" id="loginUsername" placeholder="Användarnamn">
            <input type="password" id="loginPassword" placeholder="Lösenord">
            <button id="loginBtn">Logga in</button>
        </div>

        <div id="loggedInBox" style="display:none;">
            <div class="user-badge">
                <span id="loggedInUser"></span>
            </div>
            <button id="logoutBtn">Logga ut</button>
        </div>
    </header>

    <div id="posts"></div>

    <script src="index.js"></script>

</body>

</html>
