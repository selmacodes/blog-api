        <h1><a href="index.html">Bloggen</a></h1>
        <nav>
            <ul>
                <li><a href="login.html">Logga in</a></li>
                <li><a href="register.html">Skapa konto</a></li>

            </ul>
        </nav>

    <main>
        <section class="reg-container">
            <h3>Skapa konto</h3>
            <form id="registerForm">
                <label for="regUsername">Användarnamn</label>
                <input type="text" name="username" id="regUsername" class="form-input" required>

                <label for="regPassword">Lösenord</label>
                <input type="password" name="password" id="regPassword" class="form-input" required>

                <button type="submit">Registrera</button>
            </form>

            <p>Har du redan ett konto? <a href="login.html">Logga in här</a></p>
        </section>
    </main>

    <footer>

<script src="public/register.js"></script>
