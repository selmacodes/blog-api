<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggen</title>
    <link rel="stylesheet" href="public/styles.css">
    <script src="public/hamburger.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container header-container">
            <h1><a href="index.html">Bloggen</a></h1>
            <nav>
                <ul class="header__nav-list">
                    <li><a href="login.html">Logga in</a></li>
                    <li><a href="register.html">Skapa konto</a></li>
                    <li><a href="posts.html">Alla blogginlägg</a></li>
                </ul>
            </nav>

            <div class="header__hamburger" aria-label="Meny" aria-expanded="false" role="button"></div>
        </div>
    </header>

    <main>
        <section class="login-container">
            <h3>Logga in på ditt konto</h3>
            <form id="loginForm">
                <label for="username">Användarnamn</label>
                <input type="text" name="username" id="username" class="form-input" required>

                <label for="password">Lösenord</label>
                <input type="password" name="password" id="password" class="form-input" required>

                <button type="submit">Logga in</button>
            </form>

            <p>Har du inget konto? <a href="register.html" class="inline-link">Skapa ett här</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Bloggen</p>
    </footer>

    <script src="public/login.js"></script>
</body>

</html>
